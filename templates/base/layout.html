<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{% endblock title%} | Chat App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-teal-600">
    <nav class="flex items-center justify-start px-4 py-6 bg-teal-800">
        <div>
            <a href="/" class="text-xl text-white">Chat app</a>
        </div>
        
        {% if request.user.is_authenticated %}
            <p class="text-xl text-white px-4 ml-auto">
                Welcome, {{ request.user }}
            </p>
            <a href="{% url 'rooms' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700 mr-2">Rooms</a>    
            <a href="{% url 'logout' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</a>    
        {% else %}
            <div class="flex items-center space-x-4 ml-auto">
                <a href="/login/" class="text-white hover:text-gray-200">Login</a>
                <a href="{% url 'signup' %}" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
            </div>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock content %}

    {% block scripts %}{% endblock scripts %}
</body>
</html>
