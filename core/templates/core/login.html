{% extends 'core/layout.html' %}

{% block title %} Login {% endblock title %}

{% block content %}
    <div class="p-10 lg:p-20 text-center">
        <h1 class="text-3xl lg:text-6xl text-white">Login</h1>
    </div>
    <form action="{% url 'login' %}" method="post" class="lg:w-1/4 px-4 mx-auto">
        {% csrf_token %}
        {% if error %}
            <div class="mb-5 p-4 rounded-xl bg-red-300 text-red-800">
                <p>
                    <span>&#10146;</span> <strong>{{ error }} </strong>
                </p>
            </div>
        {% endif %}
        <div class="mb-5">
            <label class="text-white">Username:</label>
            <input type="text" name="username" class="w-full mt-2 px-4 py-2 rounded-xl" autocomplete="name" required>
        </div>
        <div class="mb-5">
            <label class="text-white">Password:</label>
            <input type="password" name="password" class="w-full mt-2 px-4 py-2 rounded-xl" autocomplete="current-password" required>
        </div>

        <button class="w-full px-5 py-3 rounded-xl text-white bg-teal-800 hover:bg-teal-700">Login</button>

        <div class="mt-2 text-center">
            Don't have an account ? <a class="text-center text-teal-950 font-bold" href="{% url 'signup' %}"> Register </a>
        </div>
           
    </form>
{% endblock content %}
